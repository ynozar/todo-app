
<h3 class="text-center" mat-dialog-title>Add Group</h3>
<div class="flex justify-center ">
  <div class="divider w-3/4"></div></div>
<mat-dialog-content>
  <form [formGroup]="myFormGroup" >
    <span class="label-text text-md"  >Group Name</span>
    <label class="input input-bordered flex items-center gap-2" [ngClass]="{'input-error':false}">
      <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -960 960 960" class="w-6 h-6 opacity-70" fill="currentColor"><path d="m131-252 165-440h79l165 440h-76l-39-112H247l-40 112h-76Zm139-176h131l-64-182h-4l-63 182Zm395 186q-51 0-81-27.5T554-342q0-44 34.5-72.5T677-443q23 0 45 4t38 11v-12q0-29-20.5-47T685-505q-23 0-42 9.5T610-468l-47-35q24-29 54.5-43t68.5-14q69 0 103 32.5t34 97.5v178h-63v-37h-4q-14 23-38 35t-53 12Zm12-54q35 0 59.5-24t24.5-56q-14-8-33.5-12.5T689-393q-32 0-50 14t-18 37q0 20 16 33t40 13Z"/></svg>
      <input type="text" class="grow" placeholder="My Group" formControlName="name"/>
    </label>
    <br>

    <span class="label-text text-md"  >Color</span>
    <div class="flex items-center join">
      <label class="input input-bordered flex items-center gap-2 join-item w-full">
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 -1200 1200 1200" class="w-12 h-12 opacity-70" fill="currentColor"><path d="m247-904 57-56 343 343q23 23 23 57t-23 57L457-313q-23 23-57 23t-57-23L153-503q-23-23-23-57t23-57l190-191-96-96Zm153 153L209-560h382L400-751Zm360 471q-33 0-56.5-23.5T680-360q0-21 12.5-45t27.5-45q9-12 19-25t21-25q11 12 21 25t19 25q15 21 27.5 45t12.5 45q0 33-23.5 56.5T760-280ZM80 0v-160h800V0H80Z"/><</svg>
        <input type="text" class="w-full" placeholder="#AABBCC" value="{{selectedColor}}" [(ngModel)]="selectedColor" [ngModelOptions]="{standalone: true}"/>
        <span class="badge badge-success">Optional</span>
      </label>
        <button class="btn join-item w-20 p-0" [ngStyle]="{'background-color':selectedColor}">
          <input type="color" class="opacity-0 w-full h-full input2" id="body2" value="{{selectedColor}}" [(ngModel)]="selectedColor" [ngModelOptions]="{standalone: true}" />
        </button>
    </div>

    <br>
    <br>
    <span class="label-text text-red-600" [ngClass]="{'hidden':!false}" >Invalid Color</span>
    <button id="add-group-btn" class="btn btn-primary w-full" [ngClass]="{'disabled':!false}" (click)="onSubmit()">Add Group</button>
  </form >

</mat-dialog-content>
