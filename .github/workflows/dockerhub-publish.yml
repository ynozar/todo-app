name: Publish Docker image

on: workflow_dispatch

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: YOYO
        run: echo $(git rev-parse --short GITHUB_SHA)

      - name: Get commit SHA
        id: get_sha
        run: echo "sha_short=$(git rev-parse --short GITHUB_SHA)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for UI
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ynozar/todo-ui
          tags: |
            ${{ steps.vars.outputs.sha_short }}
            latest
      - name: Build and push UI Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./UI
          file: ./UI/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract metadata (tags, labels) for Backend
        id: meta2
        uses: docker/metadata-action@v5
        with:
          images: ynozar/todo-api
          tags: |
            latest
            ${{ steps.vars.outputs.sha_short }}
      - name: Build and push Backend Docker image
        id: push-2
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./ToDoBackend/ToDoBackend
          file: ./ToDoBackend/ToDoBackend/Dockerfile
          push: true
          tags: ${{ steps.meta2.outputs.tags }}
          labels: ${{ steps.meta2.outputs.labels }}
